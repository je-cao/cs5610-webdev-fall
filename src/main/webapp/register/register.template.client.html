
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet" />
</head>
<body>

<div class="container">

    <a href="../index.html">
        Home
    </a>
    <h1>Register</h1>

    <div class="wbdv-field wbdv-username">
        Username <input type="text" class="form-control" placeholder="Alice"/>
    </div>

    <div class="wbdv-field wbdv-password">
        Password <input type="password" class="form-control" placeholder="123qwe!$#@"/>
    </div>

    <div class="wbdv-field wbdv-password-verify">
        Verify Password <input type="password" class="form-control" placeholder="123qwe!$#@"/>
    </div>

    <div class="wbdv-button wbdv-register">
    <a href="../profile/profile.template.client.html"
       class="btn btn-success btn-block">
        register
    </a>
    </div>

    <div class="wbdv-link wbdv-login">
    <a href="../login/login.template.client.html">
        Sign in
    </a>
    </div>

</div>

</body>
</html>
