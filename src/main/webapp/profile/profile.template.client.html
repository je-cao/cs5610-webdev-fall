<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet" />


</head>
<body>

<div class="container">


<a href="../index.html">
    Home
</a>

<h1> Profile</h1>

<div class="form-group row" class="wbdv-field wbdv-username">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
        <input id="username" placeholder="Alice" type="text" class="form-control"/>
    </div>
</div>

<div class="wbdv-field wbdv-password">
    Password <input type="password" class="form-control"/>
</div>

    <div class="wbdv-field wbdv-phone">
        Phone <input title="Enter your phone number"
                     placeholder="408-888-999"
                     type="phone"
                     class="form-control"/>
    </div>

    <div class="wbdv-field wbdv-email">
        Email <input title="Enter your email"
            placeholder="alice@wonderland.com"
            type="email"
            class="form-control"/>
    </div>

    <div class="wbdv-field wbdv-dob">
        Data of Birth <input type="date"
                             class="form-control"/>
    </div>

    <div class="wbdv-field wbdv-role">
        Role <select class="form-control">
            <option>Faculty</option>
            <option>Student</option>
            <option>Admin</option>
        </select>
    </div>


    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>

<div class="wbdv-button wbdv-update">
<button class="btn btn-success btn-block"> Update your profile <button/>
</div>

    <div class="wbdv-button wbdv-logout">
    <a href="../index.html"
       class="btn btn-primary btn-block">
        Log out
    </a>
    </div>



</div>

</body>
</html>
